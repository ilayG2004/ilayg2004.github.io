<!DOCTYPE html>
<html>
  <head>
    <title>Ilay</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/shortcuts.css">
    <link rel="icon" type="image/xicon" href="/assets/shortcuts/starticon-1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="windows-frame">  
      <div class="essentials">
        <div class="shortcuts">
          <div class="shortcuts-col-1">
            <div class="shortcut">
              <div class="icon-frame">
                <img id="open-aiprojects" src="assets/shortcuts/aiprojectsicon.png" style="width: 68px; height: 72px" alt="AI Projects Shortcut. Double click to open window.">
              </div>
              <p>AI/ML Projects</p>
            </div>
            <div class="shortcut">
              <div class="icon-frame">
                <img id="open-sweprojects" src="assets/shortcuts/sweprojectsicon.png" style="width: 88px; height: 100px" alt="SWE Projects Shortcut. Double click to open window.">
              </div>
              <p>SWE Projects</p>
            </div>
            <div class="shortcut">
              <div class="icon-frame">
                <img id="open-contacts" src="assets/shortcuts/phoneicon.png" style="width: 78px; height: 78px" alt="Contacts Shortcut. Double click to open window.">
              </div>
              <p>Contacts</p>
            </div>
            <div class="shortcut">
              <div class="icon-frame">
                <img id="open-swetechstack" src="assets/shortcuts/sweicon.png" style="width: 84px; height: 80px" alt="SWE Techstack Shortcut. Double click to open window.">
              </div>
              <p>SWE Techstack</p>
            </div>
            <div class="shortcut">
              <div class="icon-frame">
                <img id="open-aiinfo" src="assets/shortcuts/aiicon.png" style="width: 64px; height: 64px" alt="AI/ML Techstack Shortcut. Double click to open window.">
              </div>
              <p>AI/ML Techstack</p>
            </div>
            <div class="shortcut">
              <div class="icon-frame">
                <img id="open-aboutme" src="assets/shortcuts/aboutme.png" style="width: 88px; height: 88px;" alt="About Me Shortcut">
              </div>
              <p>About Me</p>
            </div>
          </div>
          <div class="shortcuts-col-2">
            <div class="shortcut">
              <div class="icon-frame">
                <img id="open-workexp" src="assets/shortcuts/workxpicon.png" style="width: 44px; height: 44px;" alt="Work Experience Shortcut">
              </div>
              <p>Work Exp</p>
            </div>

            <div class="shortcut">
              <div class="icon-frame">
                <img id="open-credits" src="assets/shortcuts/thispage.png" style="width: 44px; height: 44px;" alt="Work Experience Shortcut">
              </div>
              <p>Credits</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="toolbar">
          <div class="button-container">
            <button id="start"><img src="./assets/shortcuts/starticon-1.png"><strong>Start</strong></button>
            <button id="close-all"><img src="./assets/shortcuts/closeall.png"><strong>Close All</strong></button>
          </div>
        </footer>
    <script src="main.js"></script>
  </body>
</html>
