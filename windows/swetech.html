<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Window Frame</title>
    <link rel="stylesheet" href="../styles/window.css">
    <link rel="stylesheet" href="../styles/swetech.css">
  </head>
  <body>
    <div id="Sample-window" class="Outer-window">
      <div class="Top-bar">
        <img class="Window-icon" src="../assets/shortcuts/sweicon.png" alt="Sample Window Icon" style="width: 15px; height: 15px;">
        <p class="Window-title">SWE Techstack</p>
        <button><strong>_</strong></button>
        <button>&#9633;</button>
        <button class="Close">X</button>
      </div>
      <div class="Inner-window">
        <div class="images">
          <div class="image-col-1">
            <img src="../assets/swetech/flaskicon.png">
            <img src="../assets/swetech/mysqlsc.png">
            <img src="../assets/swetech/tsicon.png">          
            <img src="../assets/swetech/postmansc.png">
          </div>
          <div class="image-col-2">
            <img src="../assets/swetech/reactsc.png">
            <img src="../assets/swetech/dockersc.png">
            <img src="../assets/swetech/jsicon.PNG">
            <img src="../assets/swetech/html.PNG" class="htmlcss">
            <img src="../assets/swetech/cssicon.webp" class="htmlcss">
          </div>
        </div>
        <div class="content">
        <p>Most of my backend work is done in Python, C#, and SQL. <br/> <br/>
          Most of my frontend work is done using JavaScript/Typescript.
          <br/><br/>
          Frameworks I am familiar with include React, Next.js, and Flask.
          <br/><br/>
<div class="projects-link"><a href="#">Click Here to View Fullstack Projects!</a></div></p>
        </div>
      </div>
    </div>
  </body>

  
</html>
