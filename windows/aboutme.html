<!DOCTYPE html>
<html>
  <head>

    <title>Window Frame</title>
    <link rel="stylesheet" href="../styles/window.css">

  <body>
    <div id="Sample-window" class="Outer-window">
      <div class="Top-bar">
        <img class="Window-icon" src="../assets/shortcuts/aboutme.png" alt="Sample Window Icon" style="width: 22px; height: 22px;">
        <p class="Window-title">About Me</p>
        <button><strong>_</strong></button>
        <button>&#9633;</button>
        <button class="Close">X</button>
      </div>
      <div class="Inner-window">
        <div id="pictures">
          <img src="../assets/aboutme/ilay2.png" class="avatar">
          <div class="hobby-pictures">
            <img src="../assets/aboutme/1-Fish-icon.png" class="hobby-picture">
            <img src="../assets/aboutme/223px-Tree.webp" class="hobby-picture">
            <img src="../assets/aboutme/bbal.png" class="hobby-picture">
          </div>
        </div>
        <p class="content">Hello World! I am Ilay Guler. 
I am a senior computer science student at Boston University. 
<br/>
<br/>
I like to spend my time working on creative and cutting edge projects. When I'm not coding, you can catch me fishing, hiking, or watching the Knicks game.</p>
      </div>
    </div>
  </body>

  
</html>
